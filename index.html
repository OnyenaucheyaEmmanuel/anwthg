  <body>
    <div class="container ">
      
      <div class="text-center mt-5">
        <h1>A Night With The HolyGhost</h1>
      </div>

      <div class="row ">
        <div class="col-lg-7 mx-auto">
          <div class="card mt-2 mx-auto shadow border-0 p-4 bg-light">
            <div class="card-body bg-light">
              <div class="container shadow py-5 border-0">
                <form id="contact-form"  onsubmit="displayThanks(); "  method="POST"
            data-email="onyenaucheyaemma@gmail.com" role="form" action="https://script.google.com/macros/s/AKfycbyUQzue0aENNQBFgnT4ELQNeW6oEzZYQV4wxCriJVk1ENNc6qzKgOyMDUis-XzV2xPIvg/exec">
                    
                  <div class="controls">

                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="form_lastname">Phone *</label>
                          <input
                            id="form_Phone"
                            type="text"
                            name="Phone"
                            class="form-control"
                            placeholder="Please enter your Phone *"

                            data-error="Phone is required."
                          />
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="form_email">Email *</label>
                          <input
                            id="form_email"
                            type="email"

                            placeholder="Please enter your email *"

                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="form_need"
                            >How Did You Hear About This Program*</label
                          >
                          <select
                            id="form_need"
                            name="HowDidYouHearAboutThisProgram"
                            class="form-control"
                            required="required"
                            data-error="Please specify your need."
                          >
                            <option value="" selected disabled>
                              --How Did You Hear About This Program--
                            </option>
                            <option>Facebook</option>
                            <option>Google</option>
                            <option> From a Friend</option>
                            <option>Other</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                             <div class="form-group">
                          <label for="form_name">Address *</label>
                          <input
                            id="form_name"
                            type="text"
                            name="Address"
                            class="form-control"
                            placeholder="Please enter your Address *"
                            required="required"
                            data-error="Address is required."

                      <div class="col-md-12">

        </div>
        <!-- /.row-->
      </div>
    </div>
  </body>
   <script data-cfasync="false" type="text/javascript">
      (function () {
        function validEmail(email) {
          var re =
            /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/i;
          return re.test(email);
        }

        function validateHuman(honeypot) {
          if (honeypot) {
            console.log("Robot Detected!");
            return true;
          } else {
            console.log("Welcome Human!");
          }
        }
        function getFormData(form) {
          var elements = form.elements;

          var fields = Object.keys(elements)
            .filter(function (k) {
              return elements[k].name !== "honeypot";
            })
            .map(function (k) {
              if (elements[k].name !== undefined) {
                return elements[k].name;
              } else if (elements[k].length > 0) {
                return elements[k].item(0).name;
              }
            })
            .filter(function (item, pos, self) {
              return self.indexOf(item) == pos && item;
            });

          var formData = {};
          fields.forEach(function (name) {
            var element = elements[name];
            formData[name] = element.value;
            if (element.length) {
              var data = [];
              for (var i = 0; i < element.length; i++) {
                var item = element.item(i);
                if (item.checked || item.selected) {
                  data.push(item.value);
                }
              }
              formData[name] = data.join(", ");
            }
          });

          // add form-specific values into the data
          formData.formDataNameOrder = JSON.stringify(fields);
          formData.formGoogleSheetName = form.dataset.sheet || "Sheet1"; // default sheet name
          formData.formGoogleSendEmail = form.dataset.email || ""; // no email by default

          console.log(formData);
          return formData;
        }

        function handleFormSubmit(event) {
          event.preventDefault();
          var form = event.target;
          var data = getFormData(form);
          if (data.email && !validEmail(data.email)) {
            var invalidEmail = form.querySelector(".email-invalid");
            if (invalidEmail) {
              invalidEmail.style.display = "block";
              return false;
            }
          } else {
            disableAllButtons(form);
            var url = form.action;
            var xhr = new XMLHttpRequest();
            xhr.open("POST", url);
            xhr.setRequestHeader(
              "Content-Type",
              "application/x-www-form-urlencoded"
            );
            xhr.onreadystatechange = function () {
              console.log(xhr.status, xhr.statusText);
              console.log(xhr.responseText);
              var formElements = form.querySelector(".form-elements");
              if (formElements) {
                formElements.style.display = "none"; // hide form
              }
              var thankYouMessage = form.querySelector(".thankyou_message");
              if (thankYouMessage) {
                thankYouMessage.style.display = "block";
              }
              return;
            };
            var encoded = Object.keys(data)
              .map(function (k) {
                return (
                  encodeURIComponent(k) + "=" + encodeURIComponent(data[k])
                );
              })
              .join("&");
            xhr.send(encoded);
          }
        }
        function loaded() {
          console.log("Contact form submission handler loaded successfully.");
          var forms = document.querySelectorAll("form.gform");
          for (var i = 0; i < forms.length; i++) {
            forms[i].addEventListener("submit", handleFormSubmit, false);
          }
        }
        document.addEventListener("DOMContentLoaded", loaded, false);

        function disableAllButtons(form) {
          var buttons = form.querySelectorAll("button");
          for (var i = 0; i < buttons.length; i++) {
            buttons[i].disabled = true;
          }
        }
      })();

      function displayThanks() {
        alert(
          "Your Registration Was Sucessful\n You Will Get A Response Shortly!"
        );

        window.open("ANWTHG/index.html");
      }
    </script>
